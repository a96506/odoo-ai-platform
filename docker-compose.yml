services:
  # ---- AI Service (FastAPI) ----
  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: odoo-ai-service
    restart: unless-stopped
    env_file: .env
    ports:
      - "${AI_SERVICE_PORT:-8000}:8000"
    depends_on:
      redis:
        condition: service_healthy
      ai-db:
        condition: service_healthy
    networks:
      - dokploy-network
      - ai-internal
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M

  # ---- Celery Worker ----
  celery-worker:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: odoo-ai-celery-worker
    restart: unless-stopped
    env_file: .env
    command: celery -A app.tasks.celery_app:celery_app worker --loglevel=info -Q webhooks,automations,scheduled -c 4
    depends_on:
      redis:
        condition: service_healthy
      ai-db:
        condition: service_healthy
    networks:
      - dokploy-network
      - ai-internal
    deploy:
      resources:
        limits:
          memory: 512M

  # ---- Celery Beat (Scheduler) ----
  celery-beat:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: odoo-ai-celery-beat
    restart: unless-stopped
    env_file: .env
    command: celery -A app.tasks.celery_app:celery_app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai-internal
    deploy:
      resources:
        limits:
          memory: 128M

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    container_name: odoo-ai-redis
    restart: unless-stopped
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ai-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ---- AI State Database ----
  ai-db:
    image: postgres:16-alpine
    container_name: odoo-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-odoo_ai}
      POSTGRES_USER: ${POSTGRES_USER:-odoo_ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme-db-password}
    volumes:
      - ai_db_data:/var/lib/postgresql/data
    networks:
      - ai-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo_ai} -d ${POSTGRES_DB:-odoo_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ---- Monitoring Dashboard ----
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: odoo-ai-dashboard
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    depends_on:
      ai-service:
        condition: service_healthy
    networks:
      - dokploy-network
      - ai-internal

volumes:
  redis_data:
  ai_db_data:

networks:
  dokploy-network:
    external: true
  ai-internal:
    driver: bridge
