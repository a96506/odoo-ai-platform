services:
  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    expose:
      - "8000"
    depends_on:
      redis:
        condition: service_healthy
      ai-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M

  celery-worker:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    command: celery -A app.tasks.celery_app:celery_app worker --loglevel=info -Q webhooks,automations,scheduled -c 4
    depends_on:
      redis:
        condition: service_healthy
      ai-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  celery-beat:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    command: celery -A app.tasks.celery_app:celery_app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  ai-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-odoo_ai}
      POSTGRES_USER: ${POSTGRES_USER:-odoo_ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme-db-password}
    volumes:
      - ai_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo_ai} -d ${POSTGRES_DB:-odoo_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      ai-service:
        condition: service_healthy

volumes:
  redis_data:
  ai_db_data:
